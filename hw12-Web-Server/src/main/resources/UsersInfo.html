<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о пользователях</title>
    <style>
        .table1 {
            margin: auto; /* Выравниваем таблицу по центру окна  */
            text-align: center;  /* Выравниваем текст по центру таблицы  */
            width: 50%; /* Ширина таблицы */
            background: white; /* Цвет фона таблицы */
            color: white; /* Цвет текста */
            border-spacing: 1px; /* Расстояние между ячейками */
        }
        .table1 th {
            background: darkcyan; /* Цвет фона ячеек */
            padding: 5px; /* Поля вокруг текста */
        }
        .table1 td {
            background: grey; /* Цвет фона ячеек */
            padding: 5px; /* Поля вокруг текста */
        }
        .table2 {
            margin: auto; /* Выравниваем таблицу по центру окна  */
            text-align: center;  /* Выравниваем текст по центру таблицы  */
            width: 20%; /* Ширина таблицы */
            background: white; /* Цвет фона таблицы */
            color: #333333; /* Цвет текста */
            border-spacing: 1px; /* Расстояние между ячейками */
        }
        .table2 button {
            /*Размер кнопки*/
            width: 80px;
            height: 40px;

            /*Положение кнопки*/
            margin-top: 5px;
            margin-right: 20px;
            margin-bottom: 30px;
            margin-left: 20px;
        }
        .table3 {
            margin: auto; /* Выравниваем таблицу по центру окна  */
            text-align: center;  /* Выравниваем текст по центру таблицы  */
            width: 20%; /* Ширина таблицы */
            background: white; /* Цвет фона таблицы */
            color: #333333; /* Цвет текста */
            border-spacing: 1px; /* Расстояние между ячейками */
        }
        .table3 button {
            /*Размер кнопки*/
            width: 80px;
            height: 40px;

            /*Положение кнопки*/
            margin-top: 5px;
            margin-right: 20px;
            margin-bottom: 30px;
            margin-left: 20px;
        }
        .table4 {
            margin: auto; /* Выравниваем таблицу по центру окна  */
            text-align: center;  /* Выравниваем текст по центру таблицы  */
            width: 20%; /* Ширина таблицы */
            background: white; /* Цвет фона таблицы */
            color: #333333; /* Цвет текста */
            border-spacing: 1px; /* Расстояние между ячейками */
        }
        .table4 button {
            /*Размер кнопки*/
            width: 80px;
            height: 40px;

            /*Положение кнопки*/
            margin-top: 5px;
            margin-right: 20px;
            margin-bottom: 30px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <form method="get">
        <table class="table1">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>PhoneNumber</th>
                <th>Address</th>
            </tr>
            <!--Если список пуст, то выводим пустую таблицу-->
            <#if list?has_content>
                <#list list as User>
                    <tr>
                        <td>${User.getId()}</td>
                        <td>${User.getName()}</td>
                        <td>${User.getAge()}</td>
                        <td>${User.getPhone().getNumber()}</td>
                        <td>${User.getAddress().getStreet()}</td>
                    </tr>
                </#list>
            <#else>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </#if>
        </table>
    </form>

    <!--Ниже таблица с возможностью ввода id для Delete и Update-->
    <form method="post">
        <table class="table2">
            <tr>
                <td>Enter id:</td>
            </tr>
            <tr>
                <td>
                    <input id="idToDelete" type="text" size="4" name="idToDelete">
                </td>
            </tr>
            <tr>
                <td>
                    <button formaction="http://localhost:8080/usersInfo" type="submit">Delete</button>
                </td>
            </tr>
        </table>
    </form>

    <!--Ниже таблица с возможностью ввода id для Update и перехода на страницу userUpdate-->
    <form>
        <table class = "table3">
            <tr>
                <td>Enter id:</td>
            </tr>
            <tr>
                <td>
                    <input id="idToUpdate" type="text" size="4" name="idToUpdate">
                </td>
            </tr>
            <tr>
                <td>
                    <button formaction="http://localhost:8080/userUpdate" type="submit">Update</button>
                </td>
            </tr>
        </table>
    </form>

    <!--Ниже таблица с кнопкой для перехода на страницу для добавления нового пользователя-->
    <form>
        <table class="table4">
            <td>
                <button formaction="http://localhost:8080/userSave" type="submit">Add User</button>
            </td>
        </table>
    </form>
</body>
</html>
